<link rel="stylesheet" href="login1.css">
<div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action="checker.html" class="login">
          <div class="field">
            <input type="email" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" minlength="8" required>
          </div>
          <div class="pass-link"><a href="#">Forgot password?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login">
        </div>

          <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>

        <form action="signup.html" class="signup">
          <div class="field">
            <input type="email" id="txtsignup" placeholder="Email Address" required>
          </div>
          <div class="field">
            <input type="password" id="txtsignup1" placeholder="Password" minlength="8" required>
          </div>
          <div class="field">
            <input type="password" id="txtsignup2" placeholder="Confirm password" minlength="8" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" class="inline-flex text-white bg-indigo-500 border-10 py-10 px-60 focus:outline-none hover:bg-indigo-600 rounded text-lg" id="bt" value="Signup" onclick="saveFile()" />
          </div>
        </form>
      </div>
    </div>
  </div>
<script src="login1.js" charset="utf-8"></script>
<script>
    let saveFile = () => {

        // Get the data from each element on the form.
    	const signup = document.getElementById('txtsignup');
        const signup1 = document.getElementById('txtsignup1');
        const signup2 = document.getElementById('txtsignup2');

        // This variable stores all the data.
        let data =
        '\r Email Id: ' + signup.value + ' \r\n ' + '\r Password: ' + signup1.value + ' \r\n ';

        // Convert the text to BLOB.
        const textToBLOB = new Blob([data], { type: 'text/plain' });
        const sFileName = 'formData.txt';	   // The file to save the data.

        let newLink = document.createElement("a");
        newLink.download = sFileName;

        if (window.webkitURL != null) {
            newLink.href = window.webkitURL.createObjectURL(textToBLOB);
        }
        else {
            newLink.href = window.URL.createObjectURL(textToBLOB);
            newLink.style.display = "none";
            document.body.appendChild(newLink);
        }

        newLink.click();
    }
</script>
